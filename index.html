<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Macroeconómico - Banco Mundial</title>
    <!-- Tailwind CSS Play CDN para prototipado rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ApexCharts para gráficos SVG profesionales -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .watermark {
                @apply absolute inset-0 flex items-center justify-center pointer-events-none opacity-[0.05] text-4xl font-bold uppercase tracking-widest text-slate-900 rotate-[-30deg];
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Cabecera Profesional -->
    <header class="bg-slate-900 pb-32 pt-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl font-bold text-white">Análisis Global de Datos Abiertos</h1>
            <p class="mt-2 text-slate-300">Consulta de indicadores económicos históricos</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-32">
        <div class="bg-white rounded-xl shadow-xl p-6 mb-8">
            <!-- Selectores en cuadrícula adaptable -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">País</label>
                    <select id="countrySelect" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-slate-500 focus:border-slate-500 p-2.5 border">
                        <option value="loading">Cargando países...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Indicador</label>
                    <select id="indicatorSelect" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-slate-500 focus:border-slate-500 p-2.5 border">
                        <option value="NY.GDP.MKTP.KD.ZG">Crecimiento del PIB (% anual)</option>
                        <option value="SP.POP.TOTL">Población Total</option>
                        <option value="FP.CPI.TOTL.ZG">Inflación, precios al consumidor (% anual)</option>
                        <option value="NY.GDP.MKTP.CD">PIB (dólares actuales)</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor del Gráfico con Marca de Agua -->
            <div class="relative bg-gray-50 rounded-xl p-4 border border-gray-200 min-h-[400px]">
                <div class="watermark">Commercial Banking Division</div>
                <div id="chart"></div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm">
        Datos proporcionados por la API V2 del Banco Mundial [5]
    </footer>

    <script src="app.js"></script>
</body>
</html>
